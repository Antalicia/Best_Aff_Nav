<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">工具详情 - BestAffiliate</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <!-- 复用Header -->
    <header>...</header>

    <!-- 侧边栏 -->
    <div class="sidebar">...</div>

    <!-- 详情页内容 -->
    <div class="main-content">
        <div class="tool-detail-container">
            <!-- 返回按钮 -->
            <button onclick="history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回
            </button>
            
            <!-- 工具头部 -->
            <div class="tool-header">
                <div class="tool-logo-container">
                    <img id="tool-logo" src="" alt="工具Logo">
                </div>
                <div class="tool-meta">
                    <h1 id="tool-name">工具名称</h1>
                    <div class="tool-rating">
                        <div class="stars">
                            <span class="star filled"><i class="fas fa-star"></i></span>
                            <!-- 动态生成5颗星 -->
                        </div>
                        <span id="rating-score">4.7</span>
                        <span id="rating-count">(11,215 reviews)</span>
                    </div>
                </div>
                <a id="official-site" class="visit-btn" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 访问官网
                </a>
            </div>

            <!-- 工具详情 -->
            <div class="tool-content">
                <section class="tool-description">
                    <h2>工具介绍</h2>
                    <p id="tool-description-text">...</p>
                </section>

                <section class="tool-review">
                    <h2>用户评价</h2>
                    <div id="review-summary">...</div>
                </section>

                <section class="related-tools">
                    <h2>相关工具</h2>
                    <div class="small-cards" id="related-tools-list"></div>
                </section>
            </div>
        </div>
    </div>

    <!-- 复用Footer -->
    <footer>...</footer>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/tools.js"></script>
</body>
</html>
