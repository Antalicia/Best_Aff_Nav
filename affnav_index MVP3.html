    <style>
        :root {
            --primary-color: #0071e3; /* 苹果蓝 */
            --secondary-color: #86868b; /* 苹果灰 */
            --light-color: #f5f5f7; /* 苹果浅灰背景 */
            --dark-color: #1d1d1f; /* 苹果深色文字 */
            --sidebar-bg: #f5f5f7; /* 侧边栏背景 */
            --header-bg: rgba(255, 255, 255, 0.8); /* 半透明header */
            --header-border: #d2d2d7; /* header边框 */
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); /* 卡片阴影 */
            --card-hover-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* 卡片悬停阴影 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            padding-top: 60px; /* 为固定header留出空间 */
            display: flex;
            min-height: 100vh;
        }
        
        /* Header样式 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: var(--header-bg);
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border-bottom: 1px solid var(--header-border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }
        
        .logo i {
            font-size: 24px;
            color: var(--primary-color);
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .search-box {
            flex-grow: 1;
            max-width: 400px;
            display: flex;
            align-items: center;
        }
        
        .search-box input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--secondary-color);
            background-color: rgba(0, 0, 0, 0.03);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }
        
        .search-btn {
            margin-left: -35px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--secondary-color);
            transition: color 0.3s;
        }
        
        .search-btn:hover {
            color: var(--primary-color);
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 220px;
            background-color: var(--sidebar-bg);
            padding: 20px 0;
            position: sticky;
            top: 60px; /* header高度 */
            height: calc(100vh - 60px);
            overflow-y: auto;
            border-right: 1px solid #e0e0e0;
        }
        
        .sidebar-title {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .category-list {
            list-style: none;
        }
        
        .category-item {
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .category-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .category-item.active {
            background-color: rgba(0, 113, 227, 0.1);
        }
        
        .category-item.active::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: var(--primary-color);
        }
        
        .category-item i {
            margin-right: 10px;
            color: var(--secondary-color);
            width: 20px;
            text-align: center;
        }
        
        /* 主内容区样式 */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 小卡片样式 */
        .small-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .small-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .small-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-hover-shadow);
        }
        
        .small-card-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .small-card i {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .small-card h3 {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--secondary-color);
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: var(--dark-color);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-icon-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .modal-icon-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 12px;
        }
        
        .modal-icon {
            font-size: 40px;
            color: var(--primary-color);
        }
        
        .modal-title h2 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .modal-title p {
            color: var(--secondary-color);
            font-size: 14px;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-body p {
            margin-bottom: 15px;
            line-height: 1.7;
            color: var(--dark-color);
        }
        
        .review {
            background-color: #f5f5f7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid var(--primary-color);
        }
        
        .review h3 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .modal-footer {
            text-align: center;
        }
        
        .visit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .visit-btn:hover {
            background-color: #0062c4;
        }
        
        /* 分类标题 */
        .category-title {
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
            color: var(--dark-color);
            font-size: 24px;
            font-weight: 500;
            position: relative;
        }
        
        .category-title::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -1px;

            height: 2px;
            background-color: var(--primary-color);

        /* 搜索结果样式 */
        .search-results {

            margin-bottom: 30px;

        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--secondary-color);
            font-size: 16px;
        }
        
        /* 响应式设计 */

            }

                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .small-card-img {
                width: 30px;
                height: 30px;
            }
        }

            // 如果有logoUrl，使用图片，否则使用图标
            if (tool.logoUrl) {
                const img = document.createElement('img');
                img.src = tool.logoUrl;
                img.className = 'modal-icon-img';
                img.alt = `${tool.name} Logo`;
                modalIconContainer.appendChild(img);
            } else {
                const icon = document.createElement('i');
                icon.className = `modal-icon ${tool.icon}`;
                modalIconContainer.appendChild(icon);
            }
            
            document.getElementById('modal-tool-name').textContent = tool.name;
            document.getElementById('modal-tool-category').textContent = tool.category;
            document.getElementById('modal-tool-description').textContent = tool.description;
            document.getElementById('modal-tool-review').textContent = tool.review;
            document.getElementById('modal-tool-link').href = tool.url;
            
            modal.style.display = 'flex';
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('tool-modal').style.display = 'none';
        }
        
        // 搜索工具
        function searchTools() {
            const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
            const searchResultsContainer = document.getElementById('search-results-container');
            const searchResultsSection = document.getElementById('search-results');
            const noResults = document.getElementById('no-results');
            
            // 清空之前的搜索结果
            searchResultsContainer.innerHTML = '';
            
            if (searchTerm === '') {
                // 如果搜索词为空，隐藏搜索结果区域
                searchResultsSection.style.display = 'none';
                // 显示所有分类
                document.querySelectorAll('.category-section').forEach(section => {
                    section.style.display = 'block';
                });
                return;
            }
            
            // 隐藏所有分类
            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // 显示搜索结果区域
            searchResultsSection.style.display = 'block';
            
            // 在所有工具中搜索
            let hasResults = false;
            for (const category in toolsData) {
                toolsData[category].forEach(tool => {
                    if (tool.name.toLowerCase().includes(searchTerm) || 
                        tool.description.toLowerCase().includes(searchTerm) ||
                        tool.category.toLowerCase().includes(searchTerm)) {
                        
                        const card = document.createElement('div');
                        card.className = 'small-card';
                        card.innerHTML = `
                            ${tool.logoUrl ? `` : `<i class="${tool.icon}"></i>`}
                            <h3>${tool.name}</h3>
                        `;
                        card.addEventListener('click', () => openModal(tool));
                        searchResultsContainer.appendChild(card);
                        
                        hasResults = true;
                    }
                });
            }
            
            // 显示或隐藏"没有结果"消息
            noResults.style.display = hasResults ? 'none' : 'block';
        }
        
        // 滚动到指定分类
        function scrollToCategory(categoryId) {
            const element = document.getElementById(categoryId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // 更新侧边栏活动状态
        function updateActiveCategory() {
            const sections = document.querySelectorAll('.category-section');
            const categoryItems = document.querySelectorAll('.category-item');
            
            let activeCategory = null;
            
            // 检查哪个分类区域在视口中
            sections.forEach(section => {
                if (section.style.display !== 'none') { // 只检查可见的分类
                    const rect = section.getBoundingClientRect();
                    if (rect.top <= 100 && rect.bottom >= 100) {
                        activeCategory = section.id;
                    }
                }
            });
            
            // 更新侧边栏活动状态
            categoryItems.forEach(item => {
                if (item.getAttribute('data-category') === activeCategory) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderSmallCards();
            
            // 侧边栏分类点击事件
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', () => {
                    const category = item.getAttribute('data-category');
                    scrollToCategory(category);
                    
                    // 重置搜索
                    document.getElementById('search-input').value = '';
                    document.getElementById('search-results').style.display = 'none';
                    document.querySelectorAll('.category-section').forEach(section => {
                        section.style.display = 'block';
                    });
                });
            });
            
            // 搜索框事件监听
            document.getElementById('search-btn').addEventListener('click', searchTools);
            document.getElementById('search-input').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    searchTools();
                }
            });
            
            // 滚动事件监听
            window.addEventListener('scroll', updateActiveCategory);
            
            // 初始化活动分类
            updateActiveCategory();
        });
        
        // 事件监听
        document.querySelector('.close-btn').addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('tool-modal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
